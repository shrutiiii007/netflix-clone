<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" id="favicon" sizes="32x32" href="favicon.ico" />
    <title>Netflix</title>
  </head>
  <body>
    <div class="netflix_section_1">
      <div class="netflix_section_1_top_bar">
        <div class="netflix_section_1_top_bar_logo">
          <img src="logo.svg" width="148px" height="40px" />
        </div>
        <div class="netflix_section_1_top_bar_buttons">
          <div class="netflix_section_1_top_bar_buttons_language">
            <div class="netflix_section_1_top_bar_buttons_language_symbol">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                role="img"
                viewBox="0 0 16 16"
                width="16px"
                height="16px"
                data-icon="LanguagesSmall"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M10.7668 5.33333L10.5038 5.99715L9.33974 8.9355L8.76866 10.377L7.33333 14H9.10751L9.83505 12.0326H13.4217L14.162 14H16L12.5665 5.33333H10.8278H10.7668ZM10.6186 9.93479L10.3839 10.5632H11.1036H12.8856L11.6348 7.2136L10.6186 9.93479ZM9.52722 4.84224C9.55393 4.77481 9.58574 4.71045 9.62211 4.64954H6.41909V2H4.926V4.64954H0.540802V5.99715H4.31466C3.35062 7.79015 1.75173 9.51463 0 10.4283C0.329184 10.7138 0.811203 11.2391 1.04633 11.5931C2.55118 10.6795 3.90318 9.22912 4.926 7.57316V12.6667H6.41909V7.51606C6.81951 8.15256 7.26748 8.76169 7.7521 9.32292L8.31996 7.88955C7.80191 7.29052 7.34631 6.64699 6.9834 5.99715H9.06968L9.52722 4.84224Z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <div class="netflix_section_1_top_bar_buttons_language_arrow">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                role="img"
                viewBox="0 0 16 16"
                width="16"
                height="16"
                data-icon="CaretDownSmall"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M11.5976 6.5C11.7461 6.5 11.8204 6.67956 11.7154 6.78457L8.23574 10.2643C8.10555 10.3945 7.89445 10.3945 7.76425 10.2643L4.28457 6.78457C4.17956 6.67956 4.25393 6.5 4.40244 6.5H11.5976Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <select id="lang" name="language">
              <option value="en">English</option>
              <option value="hi">Hindi</option>
            </select>
          </div>
          <div class="netflix_section_1_top_bar_buttons_signin">
            <button class="signinbutton">Sign In</button>
          </div>
        </div>
      </div>
      <div class="netflix_section_1_get_started">
        <div class="netflix_section_1_get_started_text_1">
          Unlimited movies, TV shows and more
        </div>
        <div class="netflix_section_1_get_started_text_2">
          Starts at â‚¹149. Cancel at any time.
        </div>
        <div class="netflix_section_1_get_started_text_3">
          Ready to watch? Enter your email to create or restart your membership.
        </div>
        <div class="netflix_section_1_get_started_email_input_and_button">
          <div class="netflix_section_1_get_started_email_input">
            <input type="text" name="" class="email-input" placeholder="Email address" />
          </div>
          <div class="netflix_section_1_get_started_button">
            <button class="get-started-button">
              Get Started
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                role="img"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                data-icon="ChevronRightStandard"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M15.5859 12L8.29303 19.2928L9.70725 20.7071L17.7072 12.7071C17.8948 12.5195 18.0001 12.2652 18.0001 12C18.0001 11.7347 17.8948 11.4804 17.7072 11.2928L9.70724 3.29285L8.29303 4.70706L15.5859 12Z"
                  fill="currentColor"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="netflix_section_1_crescent"></div>
    </div>
  </body>
</html>
